package: mpi4py

platform:
 - linux-64
#- linux-32
#- osx-64
#- win-32
#- win-64
engine:
 - python=2 cython numpy
 - python=3 cython numpy
env:
 - MPI=mpich2

before_script:
 - conda install $MPI
script:
 - pip install .
after_success:
 - mpiexec -n 1 python $PWD/test/runtests.py -v -f --no-builddir --exclude=spawn
 - mpiexec -n 5 python $PWD/test/runtests.py -v -f --no-builddir --exclude=spawn
